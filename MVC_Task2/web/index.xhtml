<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Student</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="convForm">
                <h4>Student</h4>
                <h:panelGrid columns="3">
                    <h:outputLabel value = "Student name"
                                   for = "name"/>
                    <h:inputText id = "name"
                                 value="#{UserController.name}"

                                 required="true"/>
                    <h:message for="name"/>

                    <h:outputLabel value = "Student surname"
                                   for = "surname"/>
                    <h:inputText id = "surname"
                                 value="#{UserController.surname}"
                                 required="true"/>
                    <h:message for="surname"/>

                    <h:outputLabel value = "Student email"
                                   for = "email"/>
                    <h:inputText id = "email"
                                 value="#{UserController.email}"
                                 required="true"/>
                    <h:message for="email"/>
                </h:panelGrid>

                <div>
                    <h:commandButton
                        action="#{UserController.createStudent()}"
                        value="Add student"
                        />

                </div>

            </h:form>
            <h:panelGroup
                binding="#{UserController.resultPanel}"
                rendered="false">
                <h4>Result</h4>
                <h:panelGrid columns="1">
                    <h:outputText value="Total students: 
                                  #{UserController.number}"/>
                    <div>
                   
                    </div>
                </h:panelGrid>
            </h:panelGroup>
        </f:view>
    </h:body>
</html>
